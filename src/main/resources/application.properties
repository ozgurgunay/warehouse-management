spring.datasource.url=jdbc:postgresql://localhost:5432/warehouse_db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.application.name=warehouse-management

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=my_gmailAccount!@gmail.com
spring.mail.password=my_mail_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.sturttls.enable=true



logging.level.org.springframework.security=DEBUG


